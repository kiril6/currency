<div class="animated fadeIn back">

  <div class="currencyPrint">
    <div class="animated fadeInDown">
      <h3 class="title padding">
        <b>{{"currency_title" | translate}}</b>
        <div class="pull-right printer">
          <i (click)="this.dataService.reloadPage('local')" class="fa fa-refresh" aria-hidden="true"></i>&nbsp;
        </div>
      </h3>
      <h5 class="title animated flash">
          <input maxlength="10" readonly [value]="this.newDate" type="text" name="date" class="form-control input-sm date-field" />
      </h5>
    </div>

    <div class="animated fadeIn" style="height: 614.6px">
      <form (submit)="sendCurrency(messageCurrency)" id="ajax-update" #form="ngForm">
        <table class="table table-responsive table-hover table-currency">
          <thead>
            <tr class="tableTitle">
              <th>{{"currency" | translate}}</th>
              <th>{{"buy" | translate}}</th>
              <th class="noPrint"></th>
              <th>{{"sell" | translate}}</th>
              <th>{{"state" | translate}}</th>
            </tr>
          </thead>

          <tbody>

            <tr>
              <th scope="row">EUR</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.eurStatus==false" #eurBuy=ngModel required eurBuy autocomplete="off"
                   [value]="this.dataService.data?.values[0]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.eurBuy"
                  type="number" id="eurBuy" name="eurBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.eurStatus==false" #eurSell=ngModel required eurSell autocomplete="off"
                  [value]="this.dataService.data?.values[0]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.eurSell"
                  type="number" id="eurSell" name="eurSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.eurStatus" [checked]="this.checkedStatus==true" type="checkbox" id="eurStatus"
                  name="eurStatus" class="form-control input-sm" [value]="this.dataService.data?.values[0]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">AUD</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.audStatus==false" #audBuy=ngModel required audBuy autocomplete="off"
                  [value]="this.dataService.data?.values[1]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.audBuy"
                  type="number" id="audBuy" name="audBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.audStatus==false" #audSell=ngModel required audSell autocomplete="off"
                  [value]="this.dataService.data?.values[1]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.audSell"
                  type="number" id="audSell" name="audSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.audStatus" [checked]="this.checkedStatus==true" type="checkbox" id="audStatus"
                  name="audStatus" class="form-control input-sm" [value]="this.dataService.data?.values[1]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">CAD</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.cadStatus==false" #cadBuy=ngModel required cadBuy autocomplete="off"
                   [value]="this.dataService.data?.values[2]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.cadBuy"
                  type="number" id="cadBuy" name="cadBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.cadStatus==false" #cadSell=ngModel required cadSell autocomplete="off"
                   [value]="this.dataService.data?.values[2]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.cadSell"
                  type="number" id="cadSell" name="cadSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.cadStatus" [checked]="this.checkedStatus==true" type="checkbox" id="cadStatus"
                  name="cadStatus" class="form-control input-sm" [value]="this.dataService.data?.values[2]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">DKK</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.dkkStatus==false" #dkkBuy=ngModel required dkkBuy autocomplete="off"
                   [value]="this.dataService.data?.values[3]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.dkkBuy"
                  type="number" id="dkkBuy" name="dkkBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.dkkStatus==false" #dkkSell=ngModel required dkkSell autocomplete="off"
                  [value]="this.dataService.data?.values[3]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.dkkSell"
                  type="number" id="dkkSell" name="dkkSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.dkkStatus" [checked]="this.checkedStatus==true" type="checkbox" id="dkkStatus"
                  name="dkkStatus" class="form-control input-sm" [value]="this.dataService.data?.values[3]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">JPY</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.jpyStatus==false" #jpyBuy=ngModel required jpyBuy autocomplete="off"
                  [value]="this.dataService.data?.values[4]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.jpyBuy"
                  type="number" id="jpyBuy" name="jpyBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.jpyStatus==false" #jpySell=ngModel required jpySell autocomplete="off"
                  [value]="this.dataService.data?.values[4]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.jpySell"
                  type="number" id="jpySell" name="jpySell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.jpyStatus" [checked]="this.checkedStatus==true" type="checkbox" id="jpyStatus"
                  name="jpyStatus" class="form-control input-sm" [value]="this.dataService.data?.values[4]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">NOK</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.nokStatus==false" #nokBuy=ngModel required nokBuy autocomplete="off"
                 [value]="this.dataService.data?.values[5]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.nokBuy"
                  type="number" id="nokBuy" name="nokBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.nokStatus==false" #nokSell=ngModel required nokSell autocomplete="off"
                   [value]="this.dataService.data?.values[5]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.nokSell"
                  type="number" id="nokSell" name="nokSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.nokStatus" [checked]="this.checkedStatus==true" type="checkbox" id="nokStatus"
                  name="nokStatus" class="form-control input-sm" [value]="this.dataService.data?.values[5]['checked']" />
              </td>
            </tr>
            <tr>
              <th scope="row">SEK</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.sekStatus==false" #sekBuy=ngModel required sekBuy autocomplete="off"
                  [value]="this.dataService.data?.values[6]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.sekBuy"
                  type="number" id="sekBuy" name="sekBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.sekStatus==false" #sekSell=ngModel required sekSell autocomplete="off"
                   [value]="this.dataService.data?.values[6]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.sekSell"
                  type="number" id="sekkSell" name="sekSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.sekStatus" [checked]="this.checkedStatus==true" type="checkbox" id="sekStatus"
                  name="sekStatus" class="form-control input-sm" [value]="this.dataService.data?.values[6]['checked']" />
              </td>
            </tr>
            <tr>
              <th scope="row">CHF</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.chfStatus==false" #chfBuy=ngModel required chfBuy autocomplete="off"
                   [value]="this.dataService.data?.values[7]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.chfBuy"
                  type="number" id="chfBuy" name="chfBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.chfStatus==false" #chfSell=ngModel required chfSell autocomplete="off"
                  [value]="this.dataService.data?.values[7]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.chfSell"
                  type="number" id="chfSell" name="chfSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.chfStatus" [checked]="this.checkedStatus==true" type="checkbox" id="chfStatus"
                  name="chfStatus" class="form-control input-sm" [value]="this.dataService.data?.values[7]['checked']" />
              </td>
            </tr>
            <tr>
              <th scope="row">GBP</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.gbpStatus==false" #gbpBuy=ngModel required gbpBuy autocomplete="off"
               [value]="this.dataService.data?.values[8]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.gbpBuy"
                  type="number" id="gbpBuy" name="gbpBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.gbpStatus==false" #gbpSell=ngModel required gbpSell autocomplete="off"
                  [value]="this.dataService.data?.values[8]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.gbpSell"
                  type="number" id="gbpSell" name="gbpSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.gbpStatus" [checked]="this.checkedStatus==true" type="checkbox" id="gbpStatus"
                  name="gbpStatus" class="form-control input-sm" [value]="this.dataService.data?.values[8]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">USD</th>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.usdStatus==false" #usdBuy=ngModel required usdBuy autocomplete="off"
                  [value]="this.dataService.data?.values[9]['buy'].toFixed(2)" [(ngModel)]="messageCurrency.usdBuy"
                  type="number" id="usdBuy" name="usdBuy" class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td>
                <input step="0.0001" min="1" max="7" [disabled]="messageCurrency.usdStatus==false" #usdSell=ngModel required usdSell autocomplete="off"
                [value]="this.dataService.data?.values[9]['sell'].toFixed(2)" [(ngModel)]="messageCurrency.usdSell"
                  type="number" id="usdSell" name="usdSell" class="form-control input-sm" />
              </td>
              <td>
                <input [(ngModel)]="messageCurrency.usdStatus" [checked]="this.checkedStatus==true" type="checkbox" id="usdStatus"
                  name="usdStatus" class="form-control input-sm" [value]="this.dataService.data?.values[9]['checked']" />
              </td>
            </tr>

            <tr>
              <th scope="row">
                <div (click)="this.clearFields()" class="btn btn-danger" id="clearFields">
                  <span class="glyphicon glyphicon-trash"></span>&nbsp;
                </div>
              </th>
              <td>
                <input required passwordInput placeholder="{{'password' | translate}}" (input)="this.isPasswordTrue()"
                  [(ngModel)]="passwordInput" type="password" maxlength="7" id="passwordInput" name="passwordInput"
                  class="form-control input-sm" />
              </td>
              <td class="noPrint">
                <div class="">&nbsp;</div>
              </td>
              <td class="noPrint">
                <button [disabled]="this.updateCurrency==false || !form.valid" type="submit" class="btn btn-block"
                  [ngClass]="{'btn-success': this.updateCurrency==true, 'btn-default': this.updateCurrency==false}" id="update">
                  <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;{{"save" | translate}}
                </button>
              </td>
              <td class="noPrint">
                <div (click)="this.checkAll()" class="btn" [ngClass]="{'btn-primary': this.checkedStatus==true, 'btn-default': this.checkedStatus==false}"
                  id="checkAll">
                  <span class="glyphicon glyphicon-check"></span>&nbsp;
                </div>
              </td>
            </tr>

          </tbody>

        </table>

      </form>
    </div>
  </div>

</div>
