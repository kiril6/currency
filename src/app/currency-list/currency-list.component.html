<div class="animated fadeIn back">

  <div class="currencyPrint" *ngIf="this.same; else noCurrency">
    <div class="animated fadeInDown">
      <h3 class="title padding">
        <b>{{"currency_title" | translate}}</b>
        <div class="pull-right printer">
          <i (click)="this.print()" class="fa fa-print" aria-hidden="true"></i>&nbsp;
        </div>
      </h3>
      <h5 class="title animated flash">
        <b class="date">&nbsp;{{data?.datum}}&nbsp;</b>
      </h5>
    </div>

    <div class="animated fadeIn" style="height: 464.6px">
      <table *ngIf="this.data" class="table table-responsive table-hover table-currency">
        <thead>
          <tr class="tableTitle">
            <th>{{"currency" | translate}}</th>
            <th style="text-align:center">{{"buy" | translate}}</th>
            <th class="noPrint" style="text-align:center"></th>
            <th style="text-align:center">{{"sell" | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <!-- <ng-template *ngFor="let item of data;"> -->
          <tr *ngFor="let item of data.values;">
            <th scope="row">{{item.currency}}</th>
            <td>{{item.buy.toFixed(2)}}</td>
            <td class="noPrint">
              <div class="{{item.flag}}"></div>
            </td>
            <td>{{item.sell.toFixed(2)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noCurrency>
    <div style="height: 400px;">
      <h4 style="line-height: 13" class="title animated flash">{{"no_currency1" | translate}}</h4>
      <br>
      <h4 class="title animated flash">{{"no_currency2" | translate}}.</h4>
    </div>
  </ng-template>

</div>
