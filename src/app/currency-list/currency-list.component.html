<div>
<table class="table table-hover table-currency">
  <thead>
    <tr>
      <th>Currency</th>
      <th style="text-align:center">Buy</th>
      <th style="text-align:center">Flag</th>
      <th style="text-align:center">Sell</th>
    </tr>
  </thead>
  <tbody>
    <!-- <ng-template *ngFor="let item of data;"> -->
    <tr  *ngFor="let item of data;">
      <th scope="row">{{item.currency}}</th>
      <td>{{item.buy}}</td>
      <td><span class="{{item.flag}}"></span></td>
      <td>{{item.sell}}</td>
    </tr>
  </tbody>
</table>

</div>
